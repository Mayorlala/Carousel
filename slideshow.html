<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slideshow.css">
    <script src="slideshow.js"></script>
</head>
<body>
 <div class="Slideshow">  
    <div class="mySlides">
        <div class="number"> 1 / 6 </div>
        <img src="img1.jpg" width="100%">
        <div class="caption-text"></div>
    </div>

    <div class="mySlides">
        <div class="number"> 2 / 6 </div>
        <img src="img2.jpg" width="100%">
    </div>

    <div class="mySlides">
        <div class="number"> 3 / 6 </div>
        <img src="img3.jpg" width="100%">
    </div>

    <div class="mySlides">
        <div class="number"> 4 / 6 </div>
        <img src="img4.jpg" width="100%">
    </div>

    <div class="mySlides">
        <div class="number"> 5 / 6 </div>
        <img src="img5.jpg" width="100%">
    </div>

    <div class="mySlides">
        <div class="number"> 6 / 6 </div>
        <img src="img6.jpg" width="100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
 </div>
 <br>

 <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>


 </div>   
</body>
</html>
